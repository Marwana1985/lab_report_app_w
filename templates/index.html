<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدخال بيانات المريض</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 40px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .test-list {
            columns: 3;
            -webkit-columns: 3;
            -moz-columns: 3;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: navy;
            color: white;
            border: none;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>🧾 إدخال بيانات المريض</h2>
    <form method="POST">
        <div class="form-section">
            <label>الاسم:</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-section">
            <label>العمر:</label>
            <input type="text" name="age" required>
        </div>
        <div class="form-section">
            <label>رقم الهاتف:</label>
            <input type="text" name="phone" required>
        </div>
        <div class="form-section">
            <label>اختيار التحاليل:</label>
            <div class="test-list">
                {% for test in tests %}
                    <label><input type="checkbox" name="tests" value="{{ test }}"> {{ test }}</label><br>
                {% endfor %}
            </div>
        </div>
        <button class="submit-btn" type="submit">التالي → إدخال النتائج</button>
        <a href="{{ url_for('search') }}"><button class="search-btn" type="button">🔍 البحث عن مريض</button></a>
    </form>
	<a href="/download">📥 تحميل ملف النتائج (Excel)</a>
</body>
</html>
