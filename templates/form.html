<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>إضافة نتيجة تحليل</title>
</head>
<body>
    <h2>إضافة نتيجة تحليل</h2>

        <input type="text" name="name" required><br><br>

        <label>النتيجة:</label><br>

        <button type="submit">إضافة</button>
    </form>

    <br><br>
    <a href="/download">تحميل ملف النتائج (Excel)</a>
</body>
</html>
